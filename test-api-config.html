<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Configuration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>API Configuration Test</h1>
    
    <div id="config-status" class="status warning">Checking configuration...</div>
    
    <button onclick="testConfig()">Test Configuration</button>
    <button onclick="testApiConnection()">Test API Connection</button>
    
    <div id="results"></div>

    <!-- Load configuration files -->
    <script src="/config/env-config.js"></script>
    <script src="/config/netlify-env.js"></script>
    <script src="/config/football-webpages-config.js"></script>
    
    <script>
        function testConfig() {
            const results = document.getElementById('results');
            const configStatus = document.getElementById('config-status');
            
            results.innerHTML = '<h3>Configuration Status:</h3>';
            
            // Check ENV_CONFIG
            if (window.ENV_CONFIG) {
                results.innerHTML += `<p>✅ ENV_CONFIG loaded: ${!!window.ENV_CONFIG.RAPIDAPI_KEY}</p>`;
                results.innerHTML += `<p>API Key: ${window.ENV_CONFIG.RAPIDAPI_KEY ? window.ENV_CONFIG.RAPIDAPI_KEY.substring(0, 10) + '...' : 'Not found'}</p>`;
            } else {
                results.innerHTML += `<p>❌ ENV_CONFIG not found</p>`;
            }
            
            // Check NETLIFY_ENV
            if (window.NETLIFY_ENV) {
                results.innerHTML += `<p>✅ NETLIFY_ENV loaded: ${!!window.NETLIFY_ENV.RAPIDAPI_KEY}</p>`;
                results.innerHTML += `<p>API Key: ${window.NETLIFY_ENV.RAPIDAPI_KEY ? window.NETLIFY_ENV.RAPIDAPI_KEY.substring(0, 10) + '...' : 'Not found'}</p>`;
            } else {
                results.innerHTML += `<p>❌ NETLIFY_ENV not found</p>`;
            }
            
            // Check FOOTBALL_WEBPAGES_CONFIG
            if (window.FOOTBALL_WEBPAGES_CONFIG) {
                results.innerHTML += `<p>✅ FOOTBALL_WEBPAGES_CONFIG loaded: ${!!window.FOOTBALL_WEBPAGES_CONFIG.RAPIDAPI_KEY}</p>`;
                results.innerHTML += `<p>API Key: ${window.FOOTBALL_WEBPAGES_CONFIG.RAPIDAPI_KEY ? window.FOOTBALL_WEBPAGES_CONFIG.RAPIDAPI_KEY.substring(0, 10) + '...' : 'Not found'}</p>`;
            } else {
                results.innerHTML += `<p>❌ FOOTBALL_WEBPAGES_CONFIG not found</p>`;
            }
            
            // Check RAPIDAPI_KEY global
            if (window.RAPIDAPI_KEY) {
                results.innerHTML += `<p>✅ RAPIDAPI_KEY global: ${!!window.RAPIDAPI_KEY}</p>`;
                results.innerHTML += `<p>API Key: ${window.RAPIDAPI_KEY.substring(0, 10) + '...'}</p>`;
            } else {
                results.innerHTML += `<p>❌ RAPIDAPI_KEY global not found</p>`;
            }
            
            // Update status
            if (window.FOOTBALL_WEBPAGES_CONFIG && window.FOOTBALL_WEBPAGES_CONFIG.RAPIDAPI_KEY) {
                configStatus.textContent = '✅ Configuration loaded successfully';
                configStatus.className = 'status success';
            } else {
                configStatus.textContent = '❌ Configuration failed to load';
                configStatus.className = 'status error';
            }
        }
        
        async function testApiConnection() {
            const results = document.getElementById('results');
            const config = window.FOOTBALL_WEBPAGES_CONFIG;
            
            if (!config || !config.RAPIDAPI_KEY) {
                results.innerHTML += '<p>❌ No API configuration available</p>';
                return;
            }
            
            results.innerHTML += '<h3>API Connection Test:</h3>';
            results.innerHTML += '<p>Testing connection...</p>';
            
            try {
                const response = await fetch('https://football-web-pages1.p.rapidapi.com/fixtures-results.json?comp=5&round=0&team=0', {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': config.RAPIDAPI_KEY,
                        'X-RapidAPI-Host': config.RAPIDAPI_HOST
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p>✅ API connection successful! Received ${data.length || 0} items</p>`;
                    results.innerHTML += `<p>Response status: ${response.status}</p>`;
                } else {
                    results.innerHTML += `<p>❌ API connection failed: ${response.status} ${response.statusText}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p>❌ API connection error: ${error.message}</p>`;
            }
        }
        
        // Auto-test configuration on load
        window.addEventListener('load', () => {
            setTimeout(testConfig, 1000); // Wait a bit for configs to load
        });
    </script>
</body>
</html>
