<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variables Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <p>This page tests whether environment variables are being loaded correctly.</p>
    
    <div id="results"></div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="config/firebase-init.js"></script>
    <script src="config/env-config.js"></script>
    <script src="config/teams-config.js"></script>
    <script src="config/football-webpages-config.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function testEnvironmentVariables() {
            addResult('<h3>Testing Environment Variables...</h3>', 'info');
            
            // Test ENV_CONFIG
            if (window.ENV_CONFIG) {
                addResult('‚úÖ ENV_CONFIG is available', 'success');
                addResult(`<pre>ENV_CONFIG keys: ${Object.keys(window.ENV_CONFIG).join(', ')}</pre>`, 'info');
                
                if (window.ENV_CONFIG.RAPIDAPI_KEY) {
                    addResult('‚úÖ RAPIDAPI_KEY found in ENV_CONFIG', 'success');
                    addResult(`<pre>API Key: ${window.ENV_CONFIG.RAPIDAPI_KEY.substring(0, 10)}...</pre>`, 'info');
                } else {
                    addResult('‚ùå RAPIDAPI_KEY not found in ENV_CONFIG', 'error');
                }
            } else {
                addResult('‚ùå ENV_CONFIG is not available', 'error');
            }
            
            // Test FOOTBALL_WEBPAGES_CONFIG
            if (window.FOOTBALL_WEBPAGES_CONFIG) {
                addResult('‚úÖ FOOTBALL_WEBPAGES_CONFIG is available', 'success');
                
                if (window.FOOTBALL_WEBPAGES_CONFIG.RAPIDAPI_KEY) {
                    addResult('‚úÖ RAPIDAPI_KEY found in FOOTBALL_WEBPAGES_CONFIG', 'success');
                    addResult(`<pre>API Key: ${window.FOOTBALL_WEBPAGES_CONFIG.RAPIDAPI_KEY.substring(0, 10)}...</pre>`, 'info');
                } else {
                    addResult('‚ùå RAPIDAPI_KEY not found in FOOTBALL_WEBPAGES_CONFIG', 'error');
                }
            } else {
                addResult('‚ùå FOOTBALL_WEBPAGES_CONFIG is not available', 'error');
            }
            
            // Test global RAPIDAPI_KEY
            if (window.RAPIDAPI_KEY) {
                addResult('‚úÖ Global RAPIDAPI_KEY is available', 'success');
                addResult(`<pre>API Key: ${window.RAPIDAPI_KEY.substring(0, 10)}...</pre>`, 'info');
            } else {
                addResult('‚ùå Global RAPIDAPI_KEY is not available', 'error');
            }
            
            // Test Firebase
            if (window.db && window.auth) {
                addResult('‚úÖ Firebase is initialized', 'success');
            } else {
                addResult('‚ùå Firebase is not initialized', 'error');
            }
            
            // Test API connection
            testApiConnection();
        }
        
        async function testApiConnection() {
            addResult('<h3>Testing API Connection...</h3>', 'info');
            
            const apiKey = window.ENV_CONFIG?.RAPIDAPI_KEY || 
                          window.FOOTBALL_WEBPAGES_CONFIG?.RAPIDAPI_KEY || 
                          window.RAPIDAPI_KEY;
            
            if (!apiKey) {
                addResult('‚ùå No API key available for testing', 'error');
                return;
            }
            
            try {
                addResult('üîÑ Testing API connection...', 'info');
                
                const response = await fetch('https://football-web-pages1.p.rapidapi.com/fixtures-results.json?comp=5&round=0&team=0', {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': apiKey,
                        'X-RapidAPI-Host': 'football-web-pages1.p.rapidapi.com'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ API connection successful!`, 'success');
                    addResult(`<pre>Response received: ${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`, 'info');
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå API connection failed: HTTP ${response.status}`, 'error');
                    addResult(`<pre>Error details: ${errorText}</pre>`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API connection error: ${error.message}`, 'error');
            }
        }
        
        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(testEnvironmentVariables, 1000); // Give configs time to load
        });
    </script>
</body>
</html>
